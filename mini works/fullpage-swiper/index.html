<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fullpage-swiper</title>
    <!-- JQuery cdn -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <!-- Css list-->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <!-- Swiper css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
    <div id="wrap">
        <div class="swiper fullpages">
            <div class="swiper-wrapper">
                <div class="swiper-slide section1"><p>page1</p></div>
                <div class="swiper-slide section2"><p>page2</p></div>
                <div class="swiper-slide section3"><p>page3</p></div>
                <div class="swiper-slide section4"><p>page4</p></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <!-- Js -->
    <!-- Swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Custom js -->
    <script src="./js/custom.js"></script>
</body>
</html>
